<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>

    <h1>Blog</h1>
    <a href="{{ url_for('add_posts') }}">Add post</a>

    <table border="1">
        <tr>
            <th>Titles</th>
        </tr>
        {% for row in data %}
        <tr>
            <td><a href="{{ url_for('all_posts', id=row[0], title=row[1]) }}">{{ row[1] }}</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
