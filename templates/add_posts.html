<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <style>
        .post-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .input-group textarea {
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        .back-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="post-form">
        <form action="/new_posts" method="post">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="text">Text</label>
                <textarea id="text" name="text" rows="4" style="width: calc(100% - 20px);" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Add Post</button>
        </form>
        <a href="/" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
